<div class="view2">


    <table ng-repeat = "(key, value) in passengersByStop">

       <tr >
          <th></th>
          <th>{{stopbyid[key].stop.description}}&nbsp;&nbsp;&nbsp;&nbsp;{{stopbyid[key].stop.road}}</th>
       </tr>

       <tr ng-repeat = "passenger in value">
          <td>{{ $index+1 }}</td>
          <td>{{ passenger.name }}&nbsp;&nbsp;&nbsp;&nbsp;{{ passenger.email }}</td>
       </tr>

    </table>


</div>
