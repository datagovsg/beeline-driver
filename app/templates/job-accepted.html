<div id="pg-jobAccepted">
	<div class="msg">
		<div class="greet">
			Job accepted!
			<div>Are you driving this bus today?</div>
			<img alt="car-image" src="image/car-image.png">
            <div class='carplate'>SDN7484U</div>
		</div>
	</div>
	<div id="btn-correct-bus" class="yellow-btn" ui-sref='jobStarted'>
		<div class="resp">Yes, correct bus</div>
	</div>
	<div class="note">go near your bus first...</div>
    <div id="btn-update-bus" class="yellow-btn" ui-sref='updateBus'>
        <div class="resp">No, update bus info</div>
    </div>
</div>
