<ion-modal-view>
  <ion-header-bar class="bar-royal bar bar-header">
    <h1 class="title">
      Cancel Trip
      <button class="button button-clear icon ion-android-close"
        ng-click="modal.hide()">
      </button>
    </h1>
  </ion-header-bar>
  <ion-content class="padding">
    <h4>Slide to cancel trip. This will notify the passsengers and ops.</h4>
    <ion-toggle ng-model="data.toggle" toggle-class="toggle-royal" ng-change="toggleClick()">
      Slide to confirm
    </ion-toggle>
  </ion-content>
</ion-modal-view>
