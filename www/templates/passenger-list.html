<ion-view class="passenger-list" view-title="Passenger List">
  <ion-content>
    <p>{{stopDescription}}</p>
    <div ng-repeat="passenger in passengerList">
      <a class="item">
        {{$index+1}}
        <span class="h4">{{passenger.name}}</span>
      </a>
    </div>
  </ion-content>
</ion-view>
