<ion-view view-title="Passenger List">
  <ion-content>
    <div class="item item-divider" ng-bind="stopDescription"></div>
    <div ng-repeat="passenger in passengerList">
      <div class="item">
        <h2>{{$index+1}}. {{passenger.name}}</h2>
      </div>
    </div>
  </ion-content>
</ion-view>
