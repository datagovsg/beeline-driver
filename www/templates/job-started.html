<ion-view class="job-started" hide-back-button="true">
  <ion-nav-title>
    In Progress {{ping.pingStatus}}
    <img class="title-image" ng-src="{{ping.pingStatusSymbol}}">
  </ion-nav-title>
  <ion-content>
    <div class="bar-stable">
      <h1 class="text-center">{{tripCode}}</h1>
    </div>
    <ion-list>
      <a class="item-icon-left item item-icon-right" ng-repeat="boardStop in boardStops" ng-click="showPassengerList(boardStop.id)">
        <i class="icon">{{$index+1}}</i>
        <div class="row">
          <span>{{boardStop.time | date:'h:mm a'}}</span>,
          <span>{{boardStop.stop.description}}</span>
        </div>
        <div class="row">
          <span>{{boardStop.stop.road}} </span>
          <span>({{boardStop.stop.type}} ID {{boardStop.stop.label}})</span>
        </div>
        <i class="icon">{{boardStop.passengerNumber > 0 ? boardStop.passengerNumber : 0}}<span class="ion-android-person"></span></i>
		  </a>
    </ion-list>

    <div class="button button-block button-outline button-royal" ng-click="endTripClick()">End Trip</div>

  </ion-content>
</ion-view>
