<ion-view class="accept-view"
          view-title="Accept the Job?" 
          hide-back-button="true">
  <ion-content scroll=false>
    <div class="item item-text-wrap">
      <div class="row">
        <div class="col col-33 text-right">
          Trip Number
        </div>
        <div class="col col-67">
          <strong ng-bind="job.tripNumber"></strong>
        </div>
      </div>
      <div class="row">
        <div class="col col-33 text-right">
          Start
        </div>
        <div class="col col-67">
          <strong>{{ job.startTime | date:'h:mm a' }}</strong>,
          <strong>{{ job.startLocation }}</strong>
        </div>
      </div>
      <div class="row">
        <div class="col col-33 text-right">
          End
        </div>
        <div class="col col-67">
          <strong>{{ job.endTime | date:'h:mm a' }}</strong>,
          <strong>{{ job.endLocation }}</strong>
        </div>
      </div>
    </div>

		<ui-gmap-google-map center="map.center" 
                        pan="true" 
                        zoom="map.zoom" 
                        options="map.options" 
                        bounds="map.bounds" 
                        dragging="map.dragging" 
                        control="map.control" 
                        data-tap-disabled="true">
			<ui-gmap-markers models="map.markers" 
                       coords="'self'" 
                       icon="'icon'" 
                       options="'options'">
      </ui-gmap-markers>
			<ui-gmap-polyline ng-repeat="p in map.lines" 
                        path="p.path" 
                        icons="p.icons">
      </ui-gmap-polyline>
		</ui-gmap-google-map>

    <div class="item">
      <h2 class="text-center">Would you like to take the job?</h2>
      <div class="primary-button" ui-sref='app.jobAccepted'>Yes</div>
    </div>

  </ion-content>
</ion-view>
