<ion-view  view-title="" hide-back-button="true">
  <ion-content>
    <div class='item'>
      <h1>Trip {{job.tripId}} Cancelled</h1>
      <h3>{{job.date| date:'d MMM y'}}</h3>
      <p>
        The trip has been cancelled.<br>
        Service will resumed tomorrow.<br>
        Thank you!<br>
      </p>
      <div class="primary-button"
           oui-sref='app.route'>OK</div>
    </div>
  </ion-content>
</ion-view>
